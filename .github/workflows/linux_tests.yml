name: Tests
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        swift: ["5.8"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}

      - name: Build and test
        run: |
          swift build
          swift test --enable-test-discovery
