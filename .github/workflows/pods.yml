name: Cocoapods
on: 
  pull_request:
jobs:
  lint:
    runs-on: macos-12
    steps:
     - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
     - name: Select Xcode version
       run: sudo xcode-select -s '/Applications/Xcode_13.4.app/Contents/Developer'
     - name: Pod lib lint
       run: pod lib lint --allow-warnings
